---
layout: default1
---
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>

  <link rel="stylesheet" href="/css/L2d/l2d.css"> <!-- 引用 CSS 文件 -->
  <script src="/js/L2d/l2d.js"></script>
  <script src="/js/L2d/modelLoader.js"></script>
  <script src="/js/icon/icon.js"></script>
  <script src="//at.alicdn.com/t/font_8d5l8fzk5b87iudi.js"></script>

</head>

<div class ="container">
  <select id="modelIndexSelect" title="111"></select>
</div>

<script>
  try {
    OML2DInit();
  } catch (error) {
    console.error("初始化失败:", error);
    alert("加载模型时发生错误，请稍后再试。");
  }
</script>


<article class="post-container post-container--single" itemscope itemtype="https://schema.org/BlogPosting">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>
      <span class="post-meta__tags tags"></span>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  <section class="post">
    {{ content }}
  </section>
</article>
