---
layout: default1
---
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<head>
  {% assign stylesheet_url = "/css/post.css" | prepend: site.baseurl %}
  <link rel="stylesheet" href="{{ stylesheet_url }}" onerror="console.error('样式表加载失败: {{ stylesheet_url }}');">
</head>

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="post-flex-container">
    <div class="post-main-content">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
          <img src="/images/calendar.png" width="20px"/> 
          <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>  
          <span id="busuanzi_container_page_pv"> | 阅读：<span id="busuanzi_value_page_pv"></span>次</span>
        </div>
      </header>

      <section class="post">
        {{ content }}
      </section>
    </div>

    {% if site.enableToc %}
    <aside class="post-toc-container">
      <div class="toc-sticky" id="post-toc">
        <div class="toc-title" id="toc-toggle">
          <i class="fa fa-list-ul"></i>
          <span>目录</span>
          <i class="fa fa-chevron-up toggle-icon"></i>
        </div>
        <div class="toc-content">
          {% include toc.html html=content %}
        </div>
      </div>
    </aside>
    {% endif %}
  </div>

</article>

{% include new-old.html %}
{% include comments.html %}
